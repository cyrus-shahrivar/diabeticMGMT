<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Setup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Setup</h1>
    <label for="weight">Weight </label>
    <input type="text" name="weight">
    <br>
    <label for="height">Height </label>
    <input type="text">
    <br>
    <label for="ratio">Meal : Insulin Ratio</label>
    <input type="text" name="ratio">
    <br>
    <label for="meal-insulin">Meal Insulin Type</label>
    <input type="text" name="meal-insulin">
    <br>
    <label for="long-insulin">Long Acting Insulin Type</label>
    <input type="text" name="long-insulin">
    <br>
    <label for="unit">Standard Measuring Unit</label>
    <select>
      <option value="none">--</option>
      <option value="cup">cup</option>
      <option value="liter">liter</option>
      <option value="plate">plate</option>
      <option value="fist">fist</option>
    </select>
    <br>

  </body>
</html>
